<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Covid Spread</title>
        <!-- <script type="application/javascript" src="../vendor/keymaster.js"></script> -->
        <style>
            #title{
                text-align: center;
                font-family: Arial, Helvetica, sans-serif;
            }
            body{
                display: flex;
                justify-content: center;
                flex-direction:column;
                /* align-self: center; */
                /* justify-self: center; */
            }
            canvas{
                object-fit: contain;
            }
            #population-key {
                display:flex;
                flex-direction:column;
            }
            #key-list{
                /* display: flex; */
                /* flex-direction:row; */
                width:90px;
                height: 30px;
                display:block;
                list-style:none;
                text-align: center;
            }
            #minor{
                background-color: #f59338;
                padding:3px;

            }
            #teen{
                background-color: #b21c1c;
                padding:3px;

            }
            #adult{
                background-color: #6666e8;
                padding:3px;

            }
            #senior{
                background-color: #60b4f8;
                padding:3px;

            }
            #infected{
                background-color: #32a850;
                padding:3px;

            }
            #diceased{
                background-color: #808080;
                padding:3px;

            }
            #recovered{
                background-color: rgb(255, 97, 97);
                padding:3px;

            }

        </style>
        <script type="application/javascript" src="./main.js"></script>
    </head>
    <body>
        <h2 id="title">Visualization of the spread of Covid-19</h2>
        <canvas id="canvas-space" width="1000" height="600"></canvas>
        <div id="population-key">
            <ul id="key-list">
                <li id="minor">Minor</li>
                <li id="teen">Teen</li>
                <li id="adult">Adult</li>
                <li id="senior">Senior</li>
                <li id="infected">Infected</li>
                <li id="recovered">Recovered</li>
                <li id="diceased">Diceased</li>

            </ul>
            <div className="drop-down">
                <!-- <input -->
            </div>
            <canvas id="demo-graph" width="500" height="300"></canvas>
        </div>
    </body>
</html>
