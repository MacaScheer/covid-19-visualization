<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Covid Spread</title>
        <!-- <script type="application/javascript" src="../vendor/keymaster.js"></script> -->
        <style>
            #title{
                text-align: center;
            }
            body{
                display: flex;
                justify-content: center;
                flex-direction:column;

                align-self: center;
                /* justify-self: center; */
            }
            #population-key {
                display:flex;
                flex-direction:row;
            }
            #key-list{
                flex-direction:column;
                width:100px;
                height: 30px;
                display:block;
                list-style:none;
                text-align: center;
            }
            #minor{
                background-color: #f59338;
            }
            #teen{
                background-color: #b21c1c;
            }
            #adult{
                background-color: #6666e8;
            }
            #senior{
                background-color: #60b4f8;
            }
            #infected{
                background-color: #32a850;
            }

        </style>
        <script type="application/javascript" src="./main.js"></script>
    </head>
    <body>
        <h2 id="title">Visualization of Covid-19 Spread</h2>
        <canvas id="canvas-space" width="1000" height="600"></canvas>
        <div id="population-key">
            <ul id="key-list">
                <li id="minor">Minor</li>
                <li id="teen">Teen</li>
                <li id="adult">Adult</li>
                <li id="senior">Senior</li>
                <li id="infected">Infected</li>

            </ul>
            <canvas id="demo-graph" width="500" height="300"></canvas>
        </div>
    </body>
</html>
